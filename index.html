<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biologjia 11 - Gjenet dhe Gjenetika</title>
  <!-- Importo fontin shkencor (Roboto Mono) nga Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER: Foto në sfond me tekst të stilizuar -->
  <header class="header">
    <div class="header-overlay">
      <h1>Biologjia 11</h1>
    </div>
  </header>
  
  <!-- SUBHEADER: Foto tjetër poshtë header-it me shkrimin "Gjenet dhe Gjenetika" -->
  <section class="subheader">
    <h2>Gjenet dhe Gjenetika</h2>
  </section>
  
  <!-- Seksioni me background pink për opsionet e stacioneve -->
  <section class="stations">
    <div class="station-buttons">
      <button class="station-btn" data-station="1">Stacioni 1</button>
      <button class="station-btn" data-station="2">Stacioni 2</button>
      <button class="station-btn" data-station="3">Stacioni 3</button>
      <button class="station-btn" data-station="4">Stacioni 4</button>
    </div>
  </section>
  
  <!-- Modal pop-up për shfaqjen e pyetjeve për secilin stacion -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body">
        <!-- Përmbajtja e modal-it do të ngarkohet dinamikisht -->
      </div>
    </div>
  </div>
  
  <!-- Footer me galeri me disa foto të tjera shkencore, vendoset statikisht -->
  <footer class="footer">
    <div class="gallery">
      <img src="science-photo1.jpg" alt="Foto shkencore 1" class="gallery-image">
      <img src="science-photo2.jpg" alt="Foto shkencore 2" class="gallery-image">
      <img src="science-photo3.jpg" alt="Foto shkencore 3" class="gallery-image">
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
